<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Testform viewer</title>
  </head>
  <body>
    <h1>Current message</h1>
    <p id="msg">loadingâ€¦</p>

    <script>
      // ðŸ‘‰ POINT TO RENDER, NOT TO VERCEL
      const SERVICE = "https://msswidget-service.onrender.com/testform.json";
      // during local dev you can swap to:
      // const SERVICE = "http://localhost:3000/testform.json";

      async function loadMsg() {
        try {
          const res = await fetch(SERVICE, { cache: "no-store" });
          const data = await res.json();
          document.getElementById("msg").textContent =
            data.message || "(no message)";
        } catch (e) {
          document.getElementById("msg").textContent =
            "error loading message";
          console.warn(e);
        }
      }

      loadMsg();
    </script>
  </body>
</html>
